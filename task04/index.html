<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task04</title>
	<style type="text/css">
		.content{
			background-color: #ccc;
			position: absolute;
			width: 400px;
			height: 200px;
			overflow: hidden;
			margin: auto;
			top: 0px;
			left: 0px;
			bottom: 0px;
			right: 0px;
		}
		.left-top,.right-bottom{
			background-color: #fc0;
			width: 100px;
			height: 100px;
			border-radius: 50px;
			position: absolute;
		}
		.left-top{
			top: -50px;
			left: -50px;
		}
		.right-bottom{
			bottom: -50px;
			right: -50px;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="left-top"></div>
		<div class="right-bottom"></div>
	</div>
</body>
</html>
