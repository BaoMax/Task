<!DOCTYPE html>
<html>

    <meta charset="utf-8">

<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list"></ul>
  
<script type="text/javascript">
  var aqiData = [
      ["北京",90],
      ["大连",50],
      ["天津",10],
      ["上海",50],
      ["广州",90],
      ["合肥",100]
    ];
(function() {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
    var ul = document.getElementById("aqi-list");
    // var str = "";
    for (var i = 0; i < aqiData.length; i++) {
        if(aqiData[i][1] > 60){
          var element = document.createElement("li");
          element.innerHTML = aqiData[i][0]+"";
          ul.appendChild(element);
           // str +="<li>"+aqiData[i][0]+"</li>";
        }
    };
    // ul.innerHTML = str;

})();

</script>
</body>
</html>
