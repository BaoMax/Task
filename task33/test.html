<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transform</title>
	<style type="text/css">
		.anim_image{
			transition:all .5s ease-in .1s;
			transform-origin:bottom left;
			position: absolute;
		}
		.anim_image_bottom{
			transform:scale(0,0);
		}
		.anim_image_top:hover{
			transform:scale(0,0);
		}
		.anim_image_top:hover ~ .anim_image_bottom{
			transform:scale(1,1);
		}
		#board{
			width: 300px;
			height: 300px;
			background-color: red;
			transition:all .5s ease-in .1s;
		}
		/*.anim_image_bottom:hover{
			transform:scale(0,0);
		}*/
		/*.anim_image_bottom:hover */
	</style>
</head>
<body>
	<div id="testBox" class="demo anim_box">
	    <img class="anim_image anim_image_top" src="http://image.zhangxinxu.com/image/study/p/s200/ps6.jpg" />
	    <img class="anim_image anim_image_bottom" src="http://image.zhangxinxu.com/image/study/p/s200/ps4.jpg" />
	</div>
	<div id="board"></div>
	<input type="range"/>
	<!-- <canvas id="board" width="300" height="300"></canvas> -->
	<button onclick="change()">切换</button>
	<script type="text/javascript">
		// var canvas = document.getElementById("board");
		// var context = canvas.getContext("2d");
		// context.fillStyle = "red";
		// context.fillRect(0,0,300,300);
		function change (argument) {
			// body...
			// context.clearRect(0,0,300,300);
			document.getElementById("board").style.transform = "matrix(1, 0, 0, 1, 30, 30)";
		}
	</script>
</body>
</html>
