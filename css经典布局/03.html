<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多列等高布局</title>
	<style type="text/css">
		html,body{
			height: 100%;
			margin: 0px;
			padding: 0px;
		}
		div{
			width: 20%;
			height: 500px;
			float: left;
		}
	</style>
</head>
<body>
	<div>
		<div style="margin-right:0px;background-color:red"></div>
	</div>
	<div>
		<div style="margin-right:0px;background-color:red"></div>
	</div>
	<div>
		<div style="margin-right:0px;background-color:red"></div>
	</div>
	<div>
		<div style="margin-right:0px;background-color:red"></div>
	</div>
	<div>
		<div style="background-color:red"></div>
	</div>
</body>
</html>
