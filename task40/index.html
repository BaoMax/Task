<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task40--日历组件</title>
	<style type="text/css">
		*{
			box-sizing:border-box;
			margin: 0;
			padding: 0;
		}
		#calendar{
			width: 422px;
			height: 420px;
			border: 1px solid #000;
			margin: 100px auto;
		}
		#calendar .head{
			width: 100%;
			height: 50px;
			background: red;
			position: relative;
			color: #fff;
			text-align: center;
			line-height: 50px;
		}
		#calendar .head i{
			font-size: 40px;
			display: inline-block;
			height: 100%;
			width: 50px;
			position: absolute;
			font-style: normal;
			text-align: center;
			cursor: pointer ;
		}
		#calendar .head .prev{
			left: 5px;
		}
		#calendar .head .next{
			right: 5px;
		}
		#calendar .head .now{
			font-size: 20px;
		}
		#calendar .date span{
			display: inline-block;
			width: 50px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			border: 1px solid transparent;
			margin: 5px;
		}
		#calendar .date span:hover{
			border: 1px solid #f8d564;
		}
		#calendar .date .weekend{
			color: red;
		}
		#calendar .date .selected{
			color: #fff;
			background-color: red;
		}
		#calendar .date .expired{
			background-color: #aaa;
			color: #fff;
		}
		#calendar .date .invalid{
			color: #aaa;
		}
		#time{
			font-size: 20px;
			width: 420px;
			margin: 0px auto;
			margin-top: 80px;
			margin-bottom: -100px;
			text-align: center;
		}
	</style>
</head>
<body>	
	<div id="time"></div>
	<div id="calendar">
		<div class="head">
			<i class="prev"><</i><span class="now">2016年07月</span><i class="next">></i>
		</div>
		<div class="date">
			
		</div>
	</div>
	<script type="text/javascript" src="Calendar.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
