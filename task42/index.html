<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task42</title>
    <style type="text/css">
        * {
            box-sizing: border-box;
        }
        
        .calendar {
            width: 352px;
            border: 1px solid #000;
            display: none;
            position: relative;
        }
        
        .calendar .head {
            width: 100%;
            height: 50px;
            background: red;
            position: relative;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
        
        .calendar .head i {
            font-size: 40px;
            display: inline-block;
            height: 100%;
            width: 50px;
            position: absolute;
            font-style: normal;
            text-align: center;
            cursor: pointer;
        }
        
        .calendar .head .prev {
            left: 5px;
        }
        
        .calendar .head .next {
            right: 5px;
        }
        
        .calendar .head .now {
            font-size: 20px;
        }
        
        .calendar .dates span {
            display: inline-block;
            width: 50px;
            height: 40px;
            line-height: 30px;
            text-align: center;
            border: 1px solid transparent;
            /*margin: 5px;*/
        }
        
        .calendar .dates span:hover {
            border: 1px solid #f8d564;
        }
        
        .calendar .dates .weekend {
            color: red;
        }
        
        .calendar .dates .someTime {
            background-color: rgba(150, 150, 250, 0.4);
        }
        
        .calendar .dates .selected {
            color: #fff;
            background-color: red;
        }
        
        .calendar .dates .expired {
            background-color: #aaa;
            color: #fff;
        }
        
        .calendar .dates .invalid {
            color: #aaa;
        }
        
        .calendar .btn_group {
            padding: 10px;
            overflow: hidden;
        }
        
        .calendar button {
            width: 100px;
            height: 20px;
            display: inline-block;
            font-size: 14px;
            border: none;
            margin: 5px;
            padding: 10px;
            box-sizing: content-box;
            color: #fff;
        }
        
        .calendar .sure {
            background-color: green;
            float: left;
            margin-left: 20px;
        }
        
        .calendar .cancel {
            background-color: red;
            float: right;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <div id="calendar_day">
        <input type="text" id="day" />
    </div>
    <div id="calendar_period">
        <input type="text" id="period" />
    </div>
    <!--<script type="text/javascript" src="Calendar.js"></script>-->
    <script type="text/javascript" src="ChineseCalendar.js"></script>
    <script type="text/javascript" src="calendar1.js"></script>
    <!--<script type="text/javascript" src="main.js"></script>-->
</body>

</html>
