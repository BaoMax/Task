<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task38</title>
	<style type="text/css">
		#table{
			border: 1px solid #000;
			border-collapse:collapse;
		}
		#table tr,td,th{
			border: 1px solid #000;
			padding: 10px;
			min-width: 100px;
		}
		#table .up{
			display: inline-block;
			border-left: 8px solid transparent;
			border-right: 8px solid transparent;
			border-bottom: 8px solid #000;
			width: 0px;
			height: 0px;
		}
		#table .down{
			display: inline-block;
			border-left: 8px solid transparent;
			border-right: 8px solid transparent;
			border-top: 8px solid #000;
			width: 0px;
			height: 0px;
		}
	</style>
</head>
<body>
	<table id="table">
		<thead><tr><th>姓名</th><th>语文</th><th>数学</th><th>英语</th><th>总分</th><tr></thead>
	</table>
	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript">
		var table = document.getElementById("table");
		var data = [];
		for(var i = 0;i<30;i++){
			var temp = {};
			temp["姓名"] = "小明" + i;
			var score = random(3);
			temp["语文"] = score[0];
			temp["数学"] = score[1];
			temp["英语"] = score[2];
			temp["总分"] = score[3];
			data.push(temp);
		}
		new Table(table,{
			data:data,
			sortable:[1,2],
			sort:{
				colums:[1],
				handler:function(key){
					var nodes = this.table.querySelectorAll("tbody tr");
					var dataList = this.HTMLTojson(nodes);
					var list = dataList.sort(function(a,b){
						return b[key] - a[key];
					});
					return list;
				}
			}
		});
	</script>
</body>
</html>
