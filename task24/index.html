<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task24</title>
	<script type="text/javascript" src="index.js"></script>
	<style type="text/css">
		div{

		#Cat1{

			height: 30px;
			line-height: 30px;
			margin: 20px 5px;
		}

			clear: both;
			padding: 20px 20%;

	<div id="Super"> 
		Super
		<div id="Cat">
			Cat

				Apple

		<button id="delete">删除选中元素</button>
		<input id="nodeValue" type="text" placeholder="请输入要节点的内容"/>
		<button id="insert">插入节点</button>
	</section>

		<button id="deepth-find">深度优先搜索</button>
		<input id="textValue" type="text" placeholder="请输入要查询的内容"/>
		<button id="breadth-find">广度优先搜索</button>
