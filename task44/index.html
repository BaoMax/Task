<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task44--瀑布布局</title>
	<style type="text/css">
		*{
			box-sizing:border-box;
		}
		.waterfull{
			width: 100%;
			position: relative;
			font-size: 0;
			letter-spacing: -8px;
		}
		.waterfull > div{
			float: left;
			font-size: 16px;
			letter-spacing: 0px;
		}
		.col{
			display: inline-block;
		}
		.col img{
			width: 100%;
			object-fit:cover;
		}
		.shade{
			display: none;
			background-color: rgba(0,0,0,0.8);
			position: relative;
		}
		.dialog{
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform:translate(-50%,-50%);
			transition:all .5s ease-in .1s;
		}
	</style>
</head>
<body>
	<div class="waterfull">
	</div>
	<script type="text/javascript" src="modal.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
