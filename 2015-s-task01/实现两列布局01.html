<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现两列布局01</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body,html{
			height: 100%;
		}
		#wrap{
			width: 100%;
			height: 100%;
			display: table;
		}
		#col1{
			width: 400px;
			height: 100%;
			display: table-cell;
			background-color: red;
		}
		#col2{
			height: 100%;
			display: table-cell;
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="col1">
			col1col1col1col1col1col1col1col1col1col1col1col1col1col1
		</div>
		<div id="col2">
			col2

		</div>
	</div>
</body>
</html>
