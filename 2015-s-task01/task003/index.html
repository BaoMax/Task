<!DOCTYPE html>
<html lang="en">

<head>
    <title>task003-任务管理器</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <!--<script src="js/data.js"></script>-->
</head>

<body>
    <header>BaoMax Todo List Tools</header>
    <div class="aside task-list">
        <p class="title">所有任务（<span class="task-num"></span>）</p>
        <p class="title">分类列表</p>
        <ul class="floder-list">
            <!--<li><i class="icon icon-floder"></i>宝宝计划（4）<i class="icon icon-delete"></i>
                <ul class="file-list">
                    <li class="selected"><i class="icon icon-file"></i>playA（3）</li>
                    <li><i class="icon icon-file"></i>playB（1）</li>
                </ul>
            </li>
            <li><i class="icon icon-floder"></i>默认分类（0）<i class="icon icon-delete"></i></li>-->
        </ul>
        <footer class="footer-taskType"><i class="icon icon-add"></i>新建分类</footer>
    </div>
    <div class="aside task">
        <div class="task-state">
            <span class="selected" data-state="all">所有</span>
            <span data-state="0">未完成</span>
            <span data-state="1">已完成</span>
        </div>
        <dl>
            <!--<dt>2016-07-07</dt>
            <dd>plan-A-01</dd>
            <dd>plan-A-02</dd>
            <dd>plan-A-03</dd>
            <dt>2016-08-08</dt>
            <dd>plan-B-01</dd>-->
        </dl>
        <footer class="footer-task"><i class="icon icon-add"></i>新建任务</footer>
    </div>
    <div class="task-detail">
        <div class="edit-done">
            <i class="icon icon-done"></i>
            <i class="icon icon-edit"></i>
        </div>
        <input type="text" name="title" value="" class="title" disabled>
        <label class="date">任务日期：<input type="text" name="date" value="" class="disableEdit" disabled></label>
        <textarea class="content disableEdit" name="content" disabled></textarea>
        <div class="save-cancel hide">
            <button class="cancel">取消</button>
            <button class="save">保存</button>
        </div>
    </div>
    <div class="dialog hide">
        <div class="box">
            <p class="title">新建分类<i class="icon close"></i></p>
            <label for="">分类：<input type="text" name="typeName" value=""></label>
            <label for="">粑粑:
                <select name="parent">
                    <option value="none">无</option>
                </select>
            </label>
            <button type="button">确定</button>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/taskType.js"></script>
    <script src="js/task.js"></script>
    <script src="js/ppp.js"></script>
    <!--<script src="js/app.js"></script>-->
    <!--<script src="js/index.js"></script>-->
</body>

</html>
