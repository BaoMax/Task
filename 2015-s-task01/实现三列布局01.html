<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现三列布局01</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body,html{
			height: 100%;
		}
		#wrap{
			width: 100%;
			height: 100%;
		}
		#col1{
			float: left;
			width: 200px;
			height: 100%;
			background-color: red;
		}
		#col2{
			height: 100%;
			/*overflow: hidden;*/
			margin-left: 200px;
			margin-right: 200px;
			background-color: yellow;
		}
		#col3{
			float: right;
			width: 200px;
			height: 100%;
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="col1">
			col1col1col1col1
			col1col1col1col1col1
		</div>
		<div id="col3">
			col2col2col2col2
			col2col2col2
		</div>
		<div id="col2">
			col3
			col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3
			col3col3col3col3col3col3col3col3col3col3</div>
	</div>
</body>
</html>
