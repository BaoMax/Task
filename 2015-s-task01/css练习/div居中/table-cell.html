<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格实现</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		body,html{
			height: 100%;
			width: 100%;
		}
		#wrap{
			width: 100%;
			height: 100%;
			display: table;
		}
		#cell{
			display: table-cell;
			vertical-align: middle;
		}
		#center{
			width: 900px;
			height: 2000px;
			background-color: red;
			margin: 0 auto;
		}
		p{
			white-space: pre;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="cell">
			<div id="center">
				<p>
					aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

					aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

					aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

					aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

					aaaaaaaaaaaaaaaaa
				</p>
			</div>
		</div>
	</div>
</body>
</html>
