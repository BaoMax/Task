<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>增加元素</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		body,html{
			height: 100%;
			width: 100%;
		}
		#wrap{
			width: 100%;
			height: 100%;
		}
		#temp{
			float: left;
			height: 50%;
			margin-top: -1000px;
		}
		#center{
			background-color: red;
			height: 2000px;
			width: 900px;
			clear: both;
			margin: 0 auto;
		}
		p{
			white-space: pre;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="temp"></div>
		<div id="center">
			<p>
				aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

				aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

				aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

				aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

				aaaaaaaaaaaaaaaaa
			</p>
		</div>
	</div>
</body>
</html>
