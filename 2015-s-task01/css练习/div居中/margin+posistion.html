<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>margin+posistion实现</title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		body,html{
			height: 100%;
			width: 100%;
		}
		#wrap{
			width: 100%;
			height: 100%;
			position: relative;
		}
		#center{
			background-color: red;
			position: absolute;
			/*height: 2000px;*/
			width: 960px;
			margin: auto;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0;
		}
		p{
			white-space: pre;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<!-- <div id="temp"></div> -->
		<div id="center">
			<p>
				aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

				aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

				aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

				aaaaaaaaaaaaaaaaaaaaaaaaaaaaaa

				aaaaaaaaaaaaaaaaa
			</p>
		</div>
	</div>
</body>
</html>
