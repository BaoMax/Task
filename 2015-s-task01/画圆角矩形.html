<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>画圆角矩形</title>
	<style type="text/css">
		#content{
			width: 200px;
			height: 200px;
			border: 4px solid black;
			background-color: red;
			position: absolute;
		}
		.angel{
			width: 0px;
			height: 0px;
			border: 10px solid #fff;
			border-bottom: 10px solid transparent;
			border-right: 10px solid transparent;
			position: absolute;
			width: 2px;
			height: 2px;
			background-color: #fff;
			top: -4px;
			left: -4px;
		}
	</style>
</head>
<body>
	<div id="content">
		<div class="angel"></div>
	</div>
</body>
</html>
