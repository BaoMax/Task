<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实现三列布局01</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		body,html{
			height: 100%;
		}
		#wrap{
			width: 100%;
			height: 100%;
		}
		#col2{
			float: left;
			height: 100%;
			width: 100%;
			/*margin-left: 200px;
			margin-right: 200px;*/
			background-color: yellow; 
		}
		#col1{
			float: left;
			width: 200px;
			height: 100%;
			background-color: red;
			margin-left:-100%;
		}
		#col3{
			float: left;
			width: 200px;
			height: 100%;
			background-color: green;
			margin-left: -200px;
		}
		#center{
			margin-left: 200px;
			margin-right: 200px;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<div id="col2">
			<div id="center">
				col3
				col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3col3
				col3col3col3col3col3col3col3col3col3col3
			</div>
		</div>
		<div id="col1">
			col1col1col1col1
			col1col1col1col1col1
		</div>
		<div id="col3">
			col2col2col2col2
			col2col2col2
		</div>
	</div>
</body>
</html>
