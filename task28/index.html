<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task28</title>
	<style type="text/css">
		body{
			background-color: #000;
			color: #fff;
		}
		#command{
			border: 1px solid #ddd;
		}
		#consoleTab{
			width: 600px;
			height: 200px;
			border: 1px solid #ddd;
			padding: 20px;
			color: red;
			overflow: auto;
		}
		#table{
			border:1px solid #ddd;
			width: 600px;
			height: 200px;
			padding: 20px;
		}
		#table table{
			border-collapse:collapse;
		}
		#table table td,th{
			border: 1px solid #fff;
			padding: 10px;
		}
		.line{
			
		}
		.line button{
			padding: 5px 15px;
			margin: 5px;
			line-height: 100%;
		}
		#background,#screen{
			position: absolute;
			top: 40px;
			left: 0px;
		}
	</style>
</head>
<body>
	<canvas id="background" width="600" height="600"></canvas>
	<canvas id="screen" width="600" height="600"></canvas>
	<div style="float:right">
		<section id="consoleTab"></section>
		<section id="table">
			<table>
				<tr><th>飞船</th><th>动力系统</th><th>能源系统</th><th>当前飞行状态</th><th>剩余能耗</th></tr>
			</table>
		</section>
		<section id="command">
			<div class="line">对1号轨道：
				<select class="energy">
					<option value="0">前进号：3deg/s,5%/s</option>
					<option value="1">奔腾号：5deg/s,7%/s</option>
					<option value="2">超越号：8deg/s,9%/s</option>
				</select>
				<select class="power">
					<option value="0">劲能型：2%/s</option>
					<option value="1">光能型：3%/s</option>
					<option value="2">永久型：7%/s</option>
				</select>
				<button data-type="create">创建</button>
				<button data-type="run">飞行</button>
			</div>
			<div class="line">对2号轨道：
				<select class="energy">
					<option value="0">前进号：3deg/s,5%/s</option>
					<option value="1">奔腾号：5deg/s,7%/s</option>
					<option value="2">超越号：8deg/s,9%/s</option>
				</select>
				<select class="power">
					<option value="0">劲能型：2%/s</option>
					<option value="1">光能型：3%/s</option>
					<option value="2">永久型：7%/s</option>
				</select>
				<button data-type="create">创建</button>
				<button data-type="run">飞行</button>
			</div>
			<div class="line">对3号轨道：
				<select class="energy">
					<option value="0">前进号：3deg/s,5%/s</option>
					<option value="1">奔腾号：5deg/s,7%/s</option>
					<option value="2">超越号：8deg/s,9%/s</option>
				</select>
				<select class="power">
					<option value="0">劲能型：2%/s</option>
					<option value="1">光能型：3%/s</option>
					<option value="2">永久型：7%/s</option>
				</select>
				<button data-type="create">创建</button>
				<button data-type="run">飞行</button>
			</div>
			<div class="line">对4号轨道：
				<select class="energy">
					<option value="0">前进号：3deg/s,5%/s</option>
					<option value="1">奔腾号：5deg/s,7%/s</option>
					<option value="2">超越号：8deg/s,9%/s</option>
				</select>
				<select class="power">
					<option value="0">劲能型：2%/s</option>
					<option value="1">光能型：3%/s</option>
					<option value="2">永久型：7%/s</option>
				</select>
				<button data-type="create">创建</button>
				<button data-type="run">飞行</button>
			</div>
		</section>
	</div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
