<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task32</title>
	<style type="text/css">
		body{
			font-family: "SimHei";
			font-size: 20px;
		}
		form{
			padding: 80px;
		}
		form input[type="submit"]{
			background-color: #2f79ba;
			width: 150px;
			height: 44px;
			border: none;
			margin-left: 23.5%;
			border-radius: 10px;
			color: #fff;
			font-size: 16px;
    		font-weight: bold;
		}
		form label{
			width: 20%;
		    height: 44px;
		    text-align: right;
		    padding: 0px 20px;
		    display: inline-block;
		    line-height: 44px;
		}
		form input{
			width: 400px;
		    height: 40px;
		    border: 1px solid #ddd;
		    border-radius: 5px;
		}
		.tip{
			margin-left: 24.5%;
    		font-size: 18px;
    		margin-top: 8px;
		}
		form section.normal{
			color: #acacac;
		}
		form section.danger {
			color: #de000f;
		}
		form section.success {
			color: #5fbd45;
		}
		form input.danger{
			border: 1px solid #de000f;
		}
		form input.success{
			border: 1px solid #5fbd45;
		}
		form section{
			margin: 10px;
		}
	</style>
</head>
<body>
	<script type="text/javascript" src="validator.js"></script>
	<script type="text/javascript" src="valControl.js"></script>
	<script type="text/javascript" src="formFactory.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
